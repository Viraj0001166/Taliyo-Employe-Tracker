<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shieldGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGrad6)"/>
  
  <!-- Main shield -->
  <path d="M400 150 Q350 180 350 250 Q350 350 400 420 Q450 350 450 250 Q450 180 400 150 Z" 
        fill="url(#shieldGrad)" opacity="0.9">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Lock icon inside shield -->
  <rect x="380" y="240" width="40" height="30" rx="5" fill="#fff" opacity="0.8"/>
  <path d="M385 240 Q385 225 400 225 Q415 225 415 240" stroke="#fff" stroke-width="4" fill="none" opacity="0.8"/>
  <circle cx="400" cy="255" r="3" fill="#27ae60"/>
  
  <!-- Security rings -->
  <circle cx="400" cy="285" r="80" stroke="#3498db" stroke-width="3" fill="none" opacity="0.6">
    <animate attributeName="r" values="80;100;80" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="285" r="120" stroke="#e74c3c" stroke-width="2" fill="none" opacity="0.4">
    <animate attributeName="r" values="120;140;120" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.2;0.4" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Binary code streams -->
  <text x="150" y="200" fill="#fff" font-size="12" opacity="0.7" font-family="monospace">
    10110101
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </text>
  <text x="150" y="220" fill="#fff" font-size="12" opacity="0.6" font-family="monospace">
    01001110
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.2s" repeatCount="indefinite"/>
  </text>
  <text x="150" y="240" fill="#fff" font-size="12" opacity="0.8" font-family="monospace">
    11010011
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.8s" repeatCount="indefinite"/>
  </text>
  
  <text x="600" y="350" fill="#fff" font-size="12" opacity="0.7" font-family="monospace">
    01110100
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
  </text>
  <text x="600" y="370" fill="#fff" font-size="12" opacity="0.6" font-family="monospace">
    10001101
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.1s" repeatCount="indefinite"/>
  </text>
  <text x="600" y="390" fill="#fff" font-size="12" opacity="0.8" font-family="monospace">
    11100010
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2.8s" repeatCount="indefinite"/>
  </text>
  
  <!-- Firewall blocks -->
  <rect x="100" y="450" width="15" height="60" fill="#e74c3c" opacity="0.8">
    <animate attributeName="height" values="60;80;60" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="y" values="450;430;450" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="120" y="470" width="15" height="40" fill="#f39c12" opacity="0.8">
    <animate attributeName="height" values="40;60;40" dur="2.3s" repeatCount="indefinite"/>
    <animate attributeName="y" values="470;450;470" dur="2.3s" repeatCount="indefinite"/>
  </rect>
  <rect x="140" y="460" width="15" height="50" fill="#2ecc71" opacity="0.8">
    <animate attributeName="height" values="50;70;50" dur="2.7s" repeatCount="indefinite"/>
    <animate attributeName="y" values="460;440;460" dur="2.7s" repeatCount="indefinite"/>
  </rect>
  <rect x="160" y="480" width="15" height="30" fill="#9b59b6" opacity="0.8">
    <animate attributeName="height" values="30;50;30" dur="2.1s" repeatCount="indefinite"/>
    <animate attributeName="y" values="480;460;480" dur="2.1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Encrypted data packets -->
  <rect x="650" y="100" width="20" height="20" fill="#3498db" opacity="0.6" transform="rotate(45 660 110)">
    <animateTransform attributeName="transform" type="rotate" values="45 660 110;90 660 110;45 660 110" dur="3s" repeatCount="indefinite"/>
  </rect>
  <circle cx="700" cy="200" r="10" fill="#e67e22" opacity="0.5">
    <animate attributeName="cy" values="200;180;200" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <polygon points="80,300 100,280 120,300 100,320" fill="#1abc9c" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.8s" repeatCount="indefinite"/>
  </polygon>
</svg>
