<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGrad4)"/>
  
  <!-- Chart background -->
  <rect x="150" y="150" width="500" height="300" rx="10" fill="#2c3e50" opacity="0.8"/>
  <rect x="160" y="160" width="480" height="280" rx="5" fill="#34495e"/>
  
  <!-- Grid lines -->
  <line x1="180" y1="180" x2="180" y2="420" stroke="#7f8c8d" stroke-width="1" opacity="0.5"/>
  <line x1="280" y1="180" x2="280" y2="420" stroke="#7f8c8d" stroke-width="1" opacity="0.5"/>
  <line x1="380" y1="180" x2="380" y2="420" stroke="#7f8c8d" stroke-width="1" opacity="0.5"/>
  <line x1="480" y1="180" x2="480" y2="420" stroke="#7f8c8d" stroke-width="1" opacity="0.5"/>
  <line x1="580" y1="180" x2="580" y2="420" stroke="#7f8c8d" stroke-width="1" opacity="0.5"/>
  
  <line x1="180" y1="200" x2="620" y2="200" stroke="#7f8c8d" stroke-width="1" opacity="0.3"/>
  <line x1="180" y1="250" x2="620" y2="250" stroke="#7f8c8d" stroke-width="1" opacity="0.3"/>
  <line x1="180" y1="300" x2="620" y2="300" stroke="#7f8c8d" stroke-width="1" opacity="0.3"/>
  <line x1="180" y1="350" x2="620" y2="350" stroke="#7f8c8d" stroke-width="1" opacity="0.3"/>
  <line x1="180" y1="400" x2="620" y2="400" stroke="#7f8c8d" stroke-width="1" opacity="0.3"/>
  
  <!-- Bar chart -->
  <rect x="200" y="320" width="40" height="80" fill="#3498db">
    <animate attributeName="height" values="80;100;80" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="y" values="320;300;320" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="300" y="280" width="40" height="120" fill="#e74c3c">
    <animate attributeName="height" values="120;140;120" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="y" values="280;260;280" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="400" y="250" width="40" height="150" fill="#2ecc71">
    <animate attributeName="height" values="150;170;150" dur="2.8s" repeatCount="indefinite"/>
    <animate attributeName="y" values="250;230;250" dur="2.8s" repeatCount="indefinite"/>
  </rect>
  <rect x="500" y="300" width="40" height="100" fill="#f39c12">
    <animate attributeName="height" values="100;120;100" dur="3.2s" repeatCount="indefinite"/>
    <animate attributeName="y" values="300;280;300" dur="3.2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Line chart -->
  <polyline points="200,380 300,320 400,280 500,340 580,300" 
            stroke="#9b59b6" stroke-width="4" fill="none" opacity="0.8">
    <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="4s" repeatCount="indefinite"/>
  </polyline>
  
  <!-- Data points -->
  <circle cx="200" cy="380" r="6" fill="#9b59b6">
    <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="320" r="6" fill="#9b59b6">
    <animate attributeName="r" values="6;10;6" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="280" r="6" fill="#9b59b6">
    <animate attributeName="r" values="6;10;6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="340" r="6" fill="#9b59b6">
    <animate attributeName="r" values="6;10;6" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="580" cy="300" r="6" fill="#9b59b6">
    <animate attributeName="r" values="6;10;6" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Floating metrics -->
  <rect x="50" y="100" width="120" height="60" rx="10" fill="#1abc9c" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </rect>
  <text x="110" y="125" text-anchor="middle" fill="#fff" font-size="12" font-weight="bold">Revenue</text>
  <text x="110" y="145" text-anchor="middle" fill="#fff" font-size="16" font-weight="bold">$125K</text>
  
  <rect x="630" y="200" width="120" height="60" rx="10" fill="#e67e22" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  <text x="690" y="225" text-anchor="middle" fill="#fff" font-size="12" font-weight="bold">Users</text>
  <text x="690" y="245" text-anchor="middle" fill="#fff" font-size="16" font-weight="bold">2.4K</text>
  
  <!-- Pie chart -->
  <circle cx="650" cy="450" r="50" fill="#3498db" opacity="0.7"/>
  <path d="M650 400 A50 50 0 0 1 700 450 L650 450 Z" fill="#e74c3c" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" values="0 650 450;360 650 450" dur="8s" repeatCount="indefinite"/>
  </path>
  <path d="M650 450 A50 50 0 0 1 620 420 L650 450 Z" fill="#2ecc71" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" values="0 650 450;360 650 450" dur="8s" repeatCount="indefinite"/>
  </path>
  
  <!-- Data particles -->
  <circle cx="100" cy="300" r="4" fill="#f1c40f" opacity="0.6">
    <animate attributeName="cy" values="300;280;300" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="720" cy="100" r="5" fill="#9b59b6" opacity="0.5">
    <animate attributeName="cy" values="100;80;100" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
